<!DOCTYPE html>
<html lang="th">
<head>
	<title>Spa - Backoffice</title>
	<meta charset="UTF-8"/>
    {literal}
	<link rel="stylesheet" type="text/css" href="../inc/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/lazybingo.css">
	<link rel="stylesheet" type="text/css" href="../inc/jquery-ui/jquery-ui.css"> <!--include if want to use datepicker-->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../inc/jquery-ui/jquery-ui.js"></script> <!--include if want to use datepicker-->
    <script type="text/javascript" src="../js/mbk_common_function.js"></script>
    <script type="text/javascript" src="../js/mbk_main.js"></script>
    <script type="text/javascript" src="../js/mbk_form_table.js"></script>
    <script type="text/javascript">
        // Global variables
        var action      = '{/literal}{$action}{literal}';
        var tableName   = '{/literal}{$tableName}{literal}';
		var tableNameTH = '{/literal}{$tableNameTH}{literal}';
        var code        = '{/literal}{$code}{literal}';
        var ajaxUrl     = 'form_table.php';
//ser_id    cus_id  emp_id  paytyp_id   bed_id  bkg_id  ser_date    ser_time    ser_total_price
        $(document).ready(function () {
             selectReference({
                elem            : $('#emp_id'),
                tableName       : 'employees',
                keyFieldName    : 'emp_id',
                textFieldName   : 'emp_id,emp_name,emp_surname',
                searchTool      : true,
                defaultValue    : '{/literal}{$values.emp_id}{literal}',
                pattern         : 'CONCAT("(",emp_id,") ",emp_name," ",emp_surname)'
            });
            selectReference({
                elem			: $('#cus_id'),
                tableName		: 'customers',
                keyFieldName	: 'cus_id',
                textFieldName	: 'cus_id,cus_name,cus_surname',
				searchTool		: true,
                defaultValue	: '{/literal}{$values.cus_id}{literal}',
				pattern			: 'CONCAT("(",cus_id,") ",cus_name," ",cus_surname)'
            });
              selectReference({
                elem            : $('#paytyp_id'),
                tableName       : 'pay_types',
                keyFieldName    : 'paytyp_id',
                textFieldName   : 'paytyp_name',
                searchTool      : true,
                defaultValue    : '{/literal}{$values.paytyp_id}{literal}'
            });
               selectReference({
                elem            : $('#bed_id'),
                tableName       : 'beds',
                keyFieldName    : 'bed_id',
                textFieldName   : 'bed_name',
                searchTool      : true,
                defaultValue    : '{/literal}{$values.bed_id}{literal}'
            });
               selectReference({
                elem            : $('#bkg_id'),
                tableName       : 'booking',
                keyFieldName    : 'bkg_id',
                textFieldName   : 'bkg_id',
                searchTool      : true,
                defaultValue    : '{/literal}{$values.bkg_id}{literal}'
            });

			$("#ser_date").datepicker();
        });
    </script>
    {/literal}
</head>
<body>

{include file="form_table_header.html"}
<div class="ftb-body">
    <form id="form-table" name="form-table" onsubmit="return false;">
    <input type="hidden" name="requiredFields" value="emp_id,cus_id,paytyp_id,bed_id,ser_date,ser_total_price,ser_time">
    <table class="mbk-form-input-normal" cellpadding="0" cellspacing="0">
	    <tbody>
            <tr>
                <td colspan="2">
                    <label class="input-required">ชื่อ-นามสกุลผู้ใช้บริการ</label>
                    <div id="cus_id" class="select-reference form-input full" > </div>
                </td>
            </tr>
			<tr>
			    <td colspan="2">
				    <label class="input-required">พนักงานที่รับเงิน</label>
				    <div id="emp_id" class="select-reference form-input full" > </div>
			    </td>
		    </tr>
			<tr>          
                <td colspan="2">
                    <label class="input-required">ประเภทการชำระเงิน</label>
                    <div id="paytyp_id" class="select-reference form-input full" > </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="input-required">ชื่อเตียงนวด</label>
                    <div id="bed_id" class="select-reference form-input half" > </div>
                </td>
                            
                <td>
                    <label>รหัสการจอง</label>
                    <div id="bkg_id" class="select-reference form-input half" > </div>
                </td>
            </tr>
           <tr>
                <td>
                    <label class="input-required">วันที่ใช้บริการ</label>
                      <input id="ser_date" name="ser_date" type="text" class="form-input half" value="{$values.ser_date}">
                </td>
                <td>
                    <label class="input-required">เวลาที่ใช้บริการ</label>
                      <input id="ser_time" name="ser_time" type="text" class="form-input half" value="{$values.ser_time}">
                </td>
            </tr>
            <tr>
                <td>
                    <label class="input-required">ราคารวมทั้งหมด(บาท)</label>
                    <input id="ser_total_price" name="ser_total_price" type="text" class="form-input half" value="{$values.ser_total_price}">
                </td>
            </tr>
	    </tbody>
    </table>
    </form>
</div>
</body>
</html>
<!--
    [Note]
    1. ให้ใส่ field ที่ต้องการเช็คใน input[name="requiredFields"] โดยกำหนดชื่อฟิลด์ลงใน value หากมีมากกว่า 1 field ให้คั่นด้วยเครื่องหมาย คอมม่า (,) และห้ามมีช่องว่าง เช่น value="name,surname,address" เป็นต้น
    2. input จะต้องกำหนด id, name ให้ตรงกับชื่อฟิลด์ของตารางนั้นๆ และกำหนด value ให้มีรูปแบบ value="$values.ชื่อฟิลด์"
	3.  input[name="uniqueFields"] ใส่ชื่อฟิลด์ที่ต้องการเช็คว่าห้ามซ้ำ
-->
