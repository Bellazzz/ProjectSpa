<!DOCTYPE html>
<html lang="th">
<head>
	<title>Spa - Backoffice</title>
	<meta charset="UTF-8"/>
    {literal}
	<link rel="stylesheet" type="text/css" href="../inc/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/lazybingo.css">
	<link rel="stylesheet" type="text/css" href="../inc/datetimepicker/jquery.datetimepicker.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../inc/datetimepicker/jquery.datetimepicker.js"></script>
    <script type="text/javascript" src="../js/mbk_common_function.js"></script>
    <script type="text/javascript" src="../js/mbk_main.js"></script>
    <script type="text/javascript" src="../js/mbk_form_table.js"></script>
    <script type="text/javascript">
        // Global variables
        var action      = '{/literal}{$action}{literal}';
        var tableName   = '{/literal}{$tableName}{literal}';
		var tableNameTH = '{/literal}{$tableNameTH}{literal}';
        var code        = '{/literal}{$code}{literal}';
        var ajaxUrl     = 'form_table.php';

        $(document).ready(function () {
            $('#dateatt_in').datetimepicker({
                lang:'th',
                format:'Y/m/d',
                closeOnDateSelect:true,
                onShow:function( ct ){
                    this.setOptions({
                        maxDate:$('#dateatt_out').val()?$('#dateatt_out').val():false
                    })
                },
                timepicker:false
            });

            $('#dateatt_out').datetimepicker({
                lang:'th',
                format:'Y/m/d',
                closeOnDateSelect:true,
                onShow:function( ct ){
                    this.setOptions({
                        minDate:$('#dateatt_in').val()?$('#dateatt_in').val():false
                    })
                },
                timepicker:false
            });

            $('#timeatt_in').datetimepicker({
                datepicker:false,
                format:'H:i',
                minTime:'06:00',
                onShow:function( ct ){
                    this.setOptions({
                        maxTime:$('#timeatt_out').val()?$('#timeatt_out').val():'18:00'
                    })
                },
                step:5
            });

            $('#timeatt_out').datetimepicker({
                datepicker:false,
                format:'H:i',
                maxTime:'18:00',
                onShow:function( ct ){
                    this.setOptions({
                        minTime:$('#timeatt_in').val()?$('#timeatt_in').val():'06:00'
                    })
                },
                step:5
            });

            selectReference({
                elem			: $('#emp_id'),
                tableName		: 'employees',
                keyFieldName	: 'emp_id',
                textFieldName	: 'emp_id,emp_name,emp_surname',
                orderFieldName  : 'emp_name',
				searchTool		: true,
                defaultValue	: '{/literal}{$values.emp_id}{literal}',
				pattern			: 'CONCAT("(",emp_id,") ",emp_name," ",emp_surname)'
            });
        });
    </script>
    {/literal}
</head>
<body>

{include file="form_table_header.html"}
<div class="ftb-body">
    <form id="form-table" name="form-table" onsubmit="return false;">
	<input type="hidden" name="requiredFields" value="emp_id,timeatt_in,dateatt_in">
    <table class="mbk-form-input-normal" cellpadding="0" cellspacing="0">
	    <tbody>
			<tr>
			    <td colspan="2">
				    <label class="input-required">ชื่อ-นามสกุลพนักงาน</label>
				    <div id="emp_id" class="select-reference form-input full"></div>
			    </td>
		    </tr>
			<tr>
                <td>
                    <label class="input-required">วันที่เข้า</label>
				    <input id="dateatt_in" name="dateatt_in" type="text" class="form-input half" value="{$values.dateatt_in}">
			    </td>
			    <td>
				    <label class="input-required">เวลาที่เข้า</label>
				    <input id="timeatt_in" name="timeatt_in" type="text" class="form-input half" value="{$values.timeatt_in}">
			    </td>
		    </tr>
            <tr>
                <td>
                    <label>วันที่ออก</label>
                    <input id="dateatt_out" name="dateatt_out" type="text" class="form-input half" value="{$values.dateatt_out}">
                </td>
                <td>
                    <label>เวลาที่ออก</label>
                    <input id="timeatt_out" name="timeatt_out" type="text" class="form-input half" value="{$values.timeatt_out}">
                </td>
            </tr>
	    </tbody>
    </table>
    </form>
</div>
</body>
</html>
<!--
    [Note]
    1. ให้ใส่ field ที่ต้องการเช็คใน input[name="requiredFields"] โดยกำหนดชื่อฟิลด์ลงใน value หากมีมากกว่า 1 field ให้คั่นด้วยเครื่องหมาย คอมม่า (,) และห้ามมีช่องว่าง เช่น value="name,surname,address" เป็นต้น
    2. input จะต้องกำหนด id, name ให้ตรงกับชื่อฟิลด์ของตารางนั้นๆ และกำหนด value ให้มีรูปแบบ value="$values.ชื่อฟิลด์"
	3.  input[name="uniqueFields"] ใส่ชื่อฟิลด์ที่ต้องการเช็คว่าห้ามซ้ำ
-->
